<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos 29 Octubre del 2021</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h2>F12 ver la consola de desarrollador "<small id="NombreServidor">Servidor: </small>"</h2>

    <hr>
    <div>
        <h3>Operador Logico AND '&&'</h3>
        <table>
            <thead>
                <tr>
                    <th>INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr >
                    <th>
                        A<span></span>B
                    </th>
                    <th>
                        A AND B
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        0<span></span>0
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        0<span></span>1
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        1<span></span>0
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        1<span></span>1
                    </td>
                    <td>
                        1
                    </td>
                </tr>
                <tr id="miRespuestaPHPAND">
                    
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3>Operador Logico OR '||'</h3>
        <table>
            <thead>
                <tr>
                    <th>INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr >
                    <th>
                        A<span></span>B
                    </th>
                    <th>
                        A OR B
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        0<span></span>0
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        0<span></span>1
                    </td>
                    <td>
                        1
                    </td>
                </tr>
                <tr>
                    <td>
                        1<span></span>0
                    </td>
                    <td>
                        1
                    </td>
                </tr>
                <tr>
                    <td>
                        1<span></span>1
                    </td>
                    <td>
                        1
                    </td>
                </tr>
                <tr id="miRespuestaPHPOR">
                    
                </tr>
            </tbody>
        </table>
        
    </div>
    <div>
        <h3>Operador Logico XOR '!'</h3>
        <table>
            <thead>
                <tr>
                    <th>INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr >
                    <th>
                        A
                    </th>
                    <th>
                        NOT A
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        0
                    </td>
                    <td>
                        1
                    </td>
                </tr>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                <tr id="miRespuestaPHPXORA">
                    
                </tr>
                <tr >
                    <th>
                        B
                    </th>
                    <th>
                        NOT B
                    </th>
                </tr>
                <tr>
                    <td>
                        0
                    </td>
                    <td>
                        1
                    </td>
                </tr>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                <tr id="miRespuestaPHPXORB">
                    
                </tr>
            </tbody>
        </table>
        
    </div>
</body>
</html>
